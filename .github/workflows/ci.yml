name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 10 * * *'
  push:
    branches:
      - 'master'
      - 'releases/v*'
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  ci:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Go
        uses: actions/setup-go@v5
      -
        name: VirusTotal scan
        id: vt
        uses: ./
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            ./ci.yml
